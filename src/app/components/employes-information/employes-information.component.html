<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Employe Information</a>
     
        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#employeModal" (click)="onAddClick();">Add Employe</button>
     
    </div>
  </nav>

  <div class="container mt-2">
<table class="table table-hover table-striped table-responsive">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of employeDetails">
            <td>{{item.firstname}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.email}}</td>
            <td>{{item.address}}</td>
            <td>
                <button (click)="edit(item)" data-bs-toggle="modal" data-bs-target="#employeModal" class="btn btn-sm btn-warning text-white mx-2"> Edit </button>
                <button (click)="deleteEmployeDetail(item.id)" class="btn btn-sm btn-danger"> Delete </button>
            </td>
        </tr>
    </tbody>
</table>
  </div>

 
  
  <!-- Modal -->
  <div class="modal fade" id="employeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employe information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="employeForm">

                <div class="mb-3">
                    <label  class="form-label">First Name</label>
                    <input type="text" class="form-control"  placeholder="First Name" formControlName="firstname">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Last Name</label>
                    <input type="text" class="form-control"  placeholder="Last Name" formControlName="lastname">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Email</label>
                    <input type="email" class="form-control"  placeholder="example@gmail.com" formControlName="email">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Address</label>
                    <input type="text" class="form-control"  placeholder="Address" formControlName="address">
                  </div>

            </form>

            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close" (click)="reset();">Close</button>
          <button type="button" class="btn btn-primary" (click)="updateEmployeDetails()" *ngIf="showUpdateBtn">Update Employe</button>

          <button type="button" class="btn btn-success" (click)="postEmployeDetails()" *ngIf="showAddBtn">Add Employe</button>
        </div>
      </div>
    </div>
  </div>
